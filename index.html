<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Bayan</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="row">
            <h1>CSS Bayan</h1>
            <div class="accordion">
                <div class="accordion-item">
                    <input class="accordion-input" type="radio" id="item-1" name="item" checked hidden>
                    <label class="accordion-titel" for="item-1">You can't just copy and paste CSS
                        <svg xmlns="http://www.w3.org/2000/svg" class="icon" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2Z"/>
                        </svg>
                    </label>
                    <div class="accordion-body">
                        <img src="./accets/img/d.png" alt="accordion-img" class="accordion-img">
                    </div>
                </div>
                <div class="accordion-item">
                    <input class="accordion-input" type="radio" id="item-2" name="item" hidden>
                    <label class="accordion-titel" for="item-2">Keep calm and carry on
                        <svg xmlns="http://www.w3.org/2000/svg" class="icon" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2Z"/>
                        </svg>
                    </label>
                    <div class="accordion-body">
                        <img src="./accets/img/d_1.png" alt="accordion-img" class="accordion-img">
                    </div>
                </div>
                <div class="accordion-item">
                    <input class="accordion-input" type="radio" id="item-3" name="item" hidden>
                    <label class="accordion-titel" for="item-3">Work-life balance
                        <svg xmlns="http://www.w3.org/2000/svg" class="icon" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2Z"/>
                        </svg>
                    </label>
                    <div class="accordion-body">
                        <img src="./accets/img/d_2.png" alt="accordion-img" class="accordion-img">
                    </div>
                </div>
                <div class="accordion-item">
                    <input class="accordion-input" type="radio" id="item-4" name="item" hidden>
                    <label class="accordion-titel" for="item-4">Dude, where is JS?
                        <svg xmlns="http://www.w3.org/2000/svg" class="icon" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2Z"/>
                        </svg>
                    </label>
                    <div class="accordion-body">
                        <img src="./accets/img/d_3.png" alt="accordion-img" class="accordion-img">
                    </div>
                </div>
                <div class="accordion-item">
                    <input class="accordion-input" type="radio" id="item-5" name="item" hidden>
                    <label class="accordion-titel" for="item-5">Relax and take it easy
                        <svg xmlns="http://www.w3.org/2000/svg" class="icon" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2Z"/>
                        </svg>
                    </label>
                    <div class="accordion-body">
                        <img src="./accets/img/d_4.png" alt="accordion-img" class="accordion-img">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
