<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Bayan</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="row">
            <div class="accordion">
                <div class="accordion-item">
                    <label class="accordion-titel" for="item-1">You can't just copy and paste CSS</label>
                    <input class="accordion-input" type="checkbox" id="item-1" checked hidden>
                    <div class="accordion-body">
                        <img src="./accets/img/d.png" alt="" class="accordion-img">
                    </div>
                </div>
                <div class="accordion-item">
                    <label class="accordion-titel" for="item-2">Keep calm and carry on</label>
                    <input class="accordion-input" type="checkbox" id="item-2" hidden>
                    <div class="accordion-body">
                        <img src="./accets/img/d_1.png" alt="" class="accordion-img">
                    </div>
                </div>
                
            </div>
        </div>
    </div>
</body>
</html>
